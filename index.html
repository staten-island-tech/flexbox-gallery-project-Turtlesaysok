<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <h1 class="Header">Sewer Quest</h1>
    <div class="Subheader">
        <div class="flex-item">
            <h2 class="subhead">Fetid Rat</h2>
            <img class="Img" src="img/Spd-fetid-rat.gif" alt="Fetid Rat">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Gnoll Trickster</h2>
            <img class="Img" src="img/GnollTrickster.gif" alt="Gnoll Trickster">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Giant Crab</h2>
            <img class="Img" src="img/Giant-crab.gif" alt="Giant Crab">
        </div>
    </div>
    <h1 class="Header">Prison Quest</h1>
    <div class="Subheader">
        <div class="flex-item">
            <h2 class="subhead">Corpse Dust</h2>
            <img class="Img" src="img/Corpse_dust.png" alt="Corpse dust">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Rot Heart</h2>
            <img class="Img" src="img/Rot_Heart.png" alt="Rot Heart">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Newborn Elemental</h2>
            <img class="Img" src="img/NewbornElemental.gif" alt="Newborn Elemental">
        </div>
    </div>
    <h1 class="Header">Caves & Onward</h1>
    <div class="Subheader">
        <div class="flex-item">
            <h2 class="subhead">Pickaxe</h2>
            <img class="Img" src="img/Pickaxe.png" alt="Pickaxe">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Dark Gold Ore</h2>
            <img class="Img" src="img/Dark_Gold_Ore.png" alt="Fetid Rat">
        </div>
        <div class="flex-item">
            <h2 class="subhead">Dwarf Token</h2>
            <img class="Img" src="img/Dwarf_token.png" alt="Fetid Rat">
        </div>
    </div>
</body>

</html>
